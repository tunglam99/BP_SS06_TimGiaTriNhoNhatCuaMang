<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArr(arr) {
        if (arr.length == 0){
            return -1;
        }
       let min = arr[0];
        for ( let i = 1; i <arr.length; i++) {
            if ( arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3,5,3,6,-6,6,3];
    let min = minArr(arr1);
    alert(min);

</script>
</body>
</html>
